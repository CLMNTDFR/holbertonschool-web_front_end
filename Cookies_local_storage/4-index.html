<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete cookie and mini application</title>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@latest/dist/js.cookie.min.js"></script>
  <style>
    .logout-link {
      font-weight: normal;
      margin-left: 10px;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div id="loginForm">
    <h2>Login to the website</h2>
    <input type="text" id="firstname" placeholder="Firstname">
    <input type="text" id="email" placeholder="Email">
    <button onclick="setCookiesAndShowWelcomeMessage()">Log me in</button>
  </div>

  <script type="application/javascript">
    function setCookiesAndShowWelcomeMessage() {
      const firstname = document.getElementById('firstname').value;
      const email = document.getElementById('email').value;

      Cookies.set('firstname', firstname, { expires: 10, path: '/' });
      Cookies.set('email', email, { expires: 10, path: '/' });

      showWelcomeMessageOrForm();
    }

    function showForm() {
      const welcomeMessage = document.getElementById('welcomeMessage');
      if (welcomeMessage) {
        welcomeMessage.remove();
      }
      document.getElementById('loginForm').style.display = 'block';
    }

    function hideForm() {
      document.getElementById('loginForm').style.display = 'none';
    }

    function deleteCookiesAndShowForm() {
      Cookies.remove('firstname', { path: '/' });
      Cookies.remove('email', { path: '/' });
      showForm();
    }

    function showWelcomeMessageOrForm() {
      const firstname = Cookies.get('firstname');
      if (!firstname) {
        showForm();
      } else {
        hideForm();
        const welcomeMessage = document.createElement('h1');
        welcomeMessage.id = 'welcomeMessage';
        welcomeMessage.innerHTML = `Welcome ${firstname}`;
        
        const logoutLink = document.createElement('a');
        logoutLink.href = '#';
        logoutLink.className = 'logout-link';
        logoutLink.textContent = '(logout)';
        logoutLink.onclick = deleteCookiesAndShowForm;

        welcomeMessage.appendChild(logoutLink);
        document.body.appendChild(welcomeMessage);
      }
    }

    window.onload = showWelcomeMessageOrForm;
  </script>
</body>
</html>
